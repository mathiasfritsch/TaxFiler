name: NG Web App

env:
  AZURE_WEBAPP_NAME: taxfiler    # set this to the name of your Azure Web App
  AZURE_WEBAPP_PACKAGE_PATH: '.'      # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '10.0'                 # set this to the .NET Core version to use

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run the workflow on'
        required: true
        default: 'main'

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.2.0
        with:
          node-version: '22'
          
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set up dependency caching for faster builds
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      # Install dependencies
      - name: Install npm dependencies
        run: npm install
        working-directory: ./taxfiler.client

      # Build .NET backend
      - name: Build with dotnet
        run: dotnet build --configuration Release

      # Build Angular frontend
      - name: Build Angular app
        run: npm run build
        working-directory: ./taxfiler.client

      # Install Playwright browsers
      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium
        working-directory: ./taxfiler.client

      # Run .NET unit tests
      - name: Run .NET tests
        run: dotnet test --no-build --configuration Release

      # Start the application for e2e tests
      - name: Start .NET application
        run: |
          dotnet run --project TaxFiler.Server --configuration Release &
          sleep 30
        env:
          ASPNETCORE_ENVIRONMENT: Development

      # Start Angular dev server
      - name: Start Angular dev server
        run: |
          npm start &
          sleep 30
        working-directory: ./taxfiler.client

      # Run Playwright e2e tests
      - name: Run Playwright tests
        run: npm run test:e2e
        working-directory: ./taxfiler.client

      # Upload Playwright report
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: taxfiler.client/playwright-report/
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.2.0
        
      - run: npm install npm install --registry=https://registry.npmjs.org/
        working-directory: ./taxfiler.client
        
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Set up dependency caching for faster builds
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Setup Node.js environment
        uses: actions/setup-node@v4.2.0

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish  -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: copy spa files to wwwroot
        run: cp -r taxfiler.client/dist/taxfiler.client/browser/* ${{env.DOTNET_ROOT}}/myapp/wwwroot/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F79B82B2BDD44966A925BB5E9CD27472 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_A8D7393D741A4993BBF6CD69147AEB6D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CF2560DA9B0A456CA0FE382A922E60B0 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'TaxFiler'
          slot-name: 'Production'
          package: .