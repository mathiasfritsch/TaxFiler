<h1 id="tableLabel" mat-dialog-title >Transaktionen   {{ yearMonth }}</h1>
<div>
  <a [routerLink]="['/documents', yearMonth]"  mat-button >Dokumente</a>
  <a [routerLink]="['/accounts', yearMonth]" mat-button>Konten</a>
  <a routerLink="/migrations" mat-button>Migrations</a>
  <button (click)="switchMonth(-1)" mat-button ><< Vorheriger Monat</button>
  <button (click)="switchMonth(1)"  mat-button >NÃ¤chster Monat >></button>
  <input type="file" (change)="onFileSelected($event)" style="display: none;" #fileInput>
  <button (click)="fileInput.click()" mat-button>Upload</button>
  <button (click)="downloadReport()" mat-button>Download Report</button>
</div>
<p *ngIf="!transactions"><em>Loading... </em></p>

<ag-grid-angular
  class="ag-theme-quartz"
  style="height: 600px;"
  [rowData]="transactions"
  [columnDefs]="colDefs"
  [defaultColDef]="defaultColDef"
  editType="fullRow"
  [localeText]="localeText"
>
</ag-grid-angular>
