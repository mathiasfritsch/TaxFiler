<h1 id="tableLabel" mat-dialog-title>Dokumente</h1>
<!--<p *ngIf="!$documents"><em>Loading...</em></p>-->
<app-navigation
  [yearMonth]="yearMonth"
  [showTransactions]="true"
  [showMigrations]="true"
  [showSync]="true"
  (syncClicked)="synchronize()">
</app-navigation>
<ag-grid-angular class="ag-theme-quartz" style="height: 600px;" [rowData]="documents$ | async" [columnDefs]="colDefs"
  [defaultColDef]="defaultColDef" editType="fullRow" [localeText]="localeText">
</ag-grid-angular>
