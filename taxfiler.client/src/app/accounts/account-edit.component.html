<h2 mat-dialog-title>{{ isEditMode ? 'Edit Account' : 'Add Account' }}</h2>

<form [formGroup]="accountForm">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Account Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter account name">
      <mat-error *ngIf="accountForm.get('name')?.hasError('required')">
        Account name is required
      </mat-error>
      <mat-error *ngIf="accountForm.get('name')?.hasError('minlength')">
        Account name must be at least 3 characters
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!accountForm.valid">
      {{ isEditMode ? 'Update' : 'Add' }}
    </button>
  </mat-dialog-actions>
</form>
