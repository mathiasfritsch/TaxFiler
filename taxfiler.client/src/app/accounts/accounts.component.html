<div class="accounts-container">
  <h1>Accounts</h1>

  <app-navigation
    [yearMonth]="yearMonth"
    [showTransactions]="true"
    [showMigrations]="true">
  </app-navigation>

  <ag-grid-angular
    class="ag-theme-quartz"
    style="height: 600px;"
    [rowData]="accounts"
    [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef"
    [localeText]="localeText"
  >
  </ag-grid-angular>
</div>
