<div class="accounts-container">
  <h1>Accounts</h1>
  
  <div>
    <a [routerLink]="['/transactions', yearMonth]" mat-button>Transactions</a>
    <a routerLink="/migrations" mat-button>Migrations</a>
  </div>
  
  <ag-grid-angular
    class="ag-theme-quartz"
    style="height: 600px;"
    [rowData]="accounts"
    [columnDefs]="colDefs"
    [defaultColDef]="defaultColDef"
    [localeText]="localeText"
  >
  </ag-grid-angular>
</div>
