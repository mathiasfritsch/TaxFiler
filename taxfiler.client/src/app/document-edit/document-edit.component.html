<h1 mat-dialog-title>Edit Document</h1>
<div mat-dialog-content  class="form-container" >
  <form [formGroup]="documentFormGroup"   >
    <div  class="form-row">
      <mat-label>Name</mat-label>
      <mat-form-field>
        <input id="name" type="text" formControlName="nameControl" matInput >
      </mat-form-field>
    </div>
    <div>
      <mat-label>Brutto</mat-label>
      <mat-form-field class="mat-form-field">
        <input id="total" type="text" formControlName="totalControl" matInput >
      </mat-form-field>
    </div>
    <div>
      <mat-label>Netto</mat-label>
      <mat-form-field>
        <input id="sub-total" type="text" formControlName="totalControl" matInput >
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="document.name" cdkFocusInitial>Save</button>
</div>
